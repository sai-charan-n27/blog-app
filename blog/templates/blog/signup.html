{% extends 'blog/base.html' %}
{% block content %}
 {% load static %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <!-- <h2 class="text-center text-dark mt-5">BlogBridges</h2> -->
            <br><br><br><br>
            <div class="card" style="background-color:#F0F8FF;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">

                <form class="card-body cardbody-color p-lg-5" method="post">
                    {% csrf_token %}
                    <div class="text-center">
                        <h2>Create An Account</h2>
                    </div>
                    <br>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="uname" aria-describedby="emailHelp"
                            placeholder="Your Name " id="uname" name="uname" required>
                    </div>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="uemail" aria-describedby="emailHelp"
                            placeholder="Your Email " required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="upassword"
                            placeholder="Password" id="pwd" required>
                    </div>
                    <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
                    <!-- <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Retype Your password">
                    </div> -->
                    <br>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100 fs-3 rounded-5">Sign
                            Up</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Have already an account ? <a
                            href="loginn" class="text-dark fw-bold">login here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
